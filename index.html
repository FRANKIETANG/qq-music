<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <title>QQ Music</title>
</head>

<body>
    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="./images/logo.png" alt="Logo" id="logo">
        <div class="show-player">播放器</div>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div>
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="hotlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            <ul class="toplist"></ul>
        </div>
        <div class="search-view tab-content hide">
            <div class="search-bar">
                <div class="input-wrap">
                    <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
                    <span class="icon-search"></span>
                </div>
            </div>
            <div class="search-results">
                <div class="song-list"></div>
            </div>
            <div class="search-loading">
                <i class="loading-icon"></i>
                <div class="loading-text">正在载入更多...</div>
                <div class="loading-done hide">已加载全部</div>
            </div>
            <div class="hot-keys mod-search-result">
                <h3 class="result-tit">热门搜索</h3>
                <div class="result-tags">
                    <a href="#" class="tag tag-hot">1sada11</a>
                    <a href="#" class="tag tag-keyword">1dasd11</a>
                    <a href="#" class="tag tag-keyword">11sdasd1</a>
                    <a href="#" class="tag tag-keyword">1sdsa11</a>
                    <a href="#" class="tag tag-keyword">11sad1</a>
                    <a href="#" class="tag tag-keyword">1sad11</a>
                    <a href="#" class="tag tag-keyword">1sad11</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="player">
        <div class="player-container">
            <div class="player-header">
                <img class="album-cover">
                <div class="song-info">
                    <div class="song-name ellipsis"></div>
                    <div class="song-artist ellipsis"></div>
                </div>
                <span class="icon-action icon-play"></span>
            </div>
            <div class="player-lyrics">
                <!-- <div class="player-lyrics-lines"></div>
                <div class="player-lyrics-line">111</div>
                <div class="player-lyrics-line">111</div>
                <div class="player-lyrics-line active">111</div>
                <div class="player-lyrics-line">111</div>
                <div class="player-lyrics-line">111</div> -->
            </div>
            <div class="player-footer">
                <div class="icon-list"></div>
                <div class="progress"></div>
                <div class="actions">
                    <a href="#" class="btn-download">下载这首歌</a>
                </div>
            </div>
        </div>
        <div class="player-background"></div>
    </div>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/lazyload.js"></script>
    <script src="./scripts/tab.js"></script>
    <script src="./scripts/progress_bar.js"></script>
    <script src="./scripts/lyrics_player.js"></script>
    <script src="./scripts/music_player.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
